<ion-header>
  <ion-toolbar>
    <ion-title>My HelpDesk</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="startnewincident()">
        <ion-icon  slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="list_div" *ngFor="let incident of incidents">
      <div class="user_image" [style.backgroundImage]="'url(assets/imgs/user.jpg)'"></div>
      <div class="content_div" [routerLink]="['../../',incident.NR]">
        <ion-label class="username"><b>{{incident.SUBJECTTEXT }}</b></ion-label>
        <ion-label class="msg">{{ incident.DESCRIPTION }}</ion-label>
      </div>
      <ion-label class="time_lbl">{{ incident.INCIDENTDATE | date: "MM/dd/yyyy"}}</ion-label>
    </div>

      <div class="user_image" [style.backgroundImage]="'url(assets/imgs/user.jpg)'"></div>
      <div class="content_div" (click)="goToInbox()">
        <ion-label class="username">Jonh Doe</ion-label>
        <ion-label class="msg">Hello</ion-label>
      </div>
      <ion-label class="time_lbl">07: 00 pm</ion-label>
    </div> -->
  </div>
</ion-content>
