<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="light">History Incident Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title><b>{{ loadedIncident?.TICKETNR }}</b></ion-card-title>
      <ion-card-subtitle>{{ loadedIncident?.SUBJECTTEXT }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ loadedIncident?.DESCRIPTION }}
    </ion-card-content>
  </ion-card>  
</ion-content>
