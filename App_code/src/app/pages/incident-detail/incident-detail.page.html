<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Incident Detail</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title><b>{{ loadedIncident?.TICKETNR }}</b></ion-card-title>
      <ion-card-subtitle>{{ loadedIncident?.SUBJECTTEXT }}</ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      {{ loadedIncident?.DESCRIPTION }}

      <!-- <mat-card-footer style="margin-top: 25px;margin-bottom: 1px;margin-left: 1px;">
        <span style="font-size: 12px;"><b>Priority:</b> {{ loadedIncident?.PRIORITYNAME }}</span>
      </mat-card-footer> -->
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer_div">
      <ion-input type="text" placeholder="Type a message.."></ion-input>
      <ion-icon class="send_btn" name="send-sharp"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>
