<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>My Helpdesk</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="startnewincident()">
        <ion-icon  slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let incident of incidents" style="width: 100%;" [routerLink]="['../../',incident.NR]">
      <ion-grid style="width: 100%;">
        <ion-row>
          <ion-col size="12">
            <ion-grid style="border:1">
              <ion-row style="padding-top: 5px;">
                <ion-col size="8">
                  <span style="font-size: 12px;float:left"><b>{{incident.SUBJECTTEXT }}</b></span>
                </ion-col>
                <ion-col size="4">
                  <label style="font-size: 12px;float:right">{{ incident.INCIDENTDATE | date: "MM/dd/yyyy"}}</label>
                </ion-col>
              </ion-row>
              <ion-row style="padding-top: 5px;">
                <ion-col size="12">
                  <label style="font-size: 12px;float:left">{{ incident.DESCRIPTION }}</label>
                </ion-col>
              </ion-row>
              <ion-row style="padding-top: 5px;padding-bottom: 5px;">
                <ion-col size="12">
                  <label style="font-size: 12px;float:left"><b>Priority:</b> {{ incident.PRIORITYNAME }}</label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>
